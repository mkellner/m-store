<html>
<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="/assets/custom.css"/>
</head>
<body>
    <div class="line"><label>Sensor</label><input id="SENSOR_NAME" type="text" value="Use Sensor"></input></div>
    <div class="line"><label>Use Farenheit</label><input id="USE_FARENHEIT" type="text" value="1"></input></div>
	<div class="line">Range<label>F Hi</label><input id="RANGE_HI_F" type="text" value="110"></input><label>F Lo</label><input id="RANGE_LO_F" type="text" value="60"></input></div>
	<div class="line">Range<label>C Hi</label><input id="RANGE_HI_C" type="text" value="45"></input><label>C Lo</label><input id="RANGE_LO_C" type="text" value="15"></input></div>
    <script>
        function getData() {
            return {
                "Measure.js": {
                    SENSOR_NAME: document.getElementById("SENSOR_NAME").value,
                    USE_FARENHEIT: document.getElementById("USE_FARENHEIT").value,
                    RANGE_HI_F: document.getElementById("RANGE_HI_F").value,
                    RANGE_LO_F: document.getElementById("RANGE_LO_F").value,
                    RANGE_HI_C: document.getElementById("RANGE_HI_C").value,
                    RANGE_LO_C: document.getElementById("RANGE_LO_C").value,
                },
            };
        }
        function setData(data) {
            const file = data["Measure.js"];
            document.getElementById("SENSOR_NAME").value = file.SENSOR_NAME;
            document.getElementById("USE_FARENHEIT").value = file.USE_FARENHEIT;
            document.getElementById("RANGE_HI_F").value = file.RANGE_HI_F;
            document.getElementById("RANGE_LO_F").value = file.RANGE_LO_F;
            document.getElementById("RANGE_HI_C").value = file.RANGE_HI_C;
            document.getElementById("RANGE_LO_C").value = file.RANGE_LO_C;
        }
    </script>
</body>
